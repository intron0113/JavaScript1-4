<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>JavaScript課題1-4</title>
</head>

<body>
  <script>
    'use strict';
    {
      const obj = [
        {
          content: '机を片付ける',
          genre: '掃除'
        },
        {
          content: '牛乳を買う',
          genre: '買い物'
        },
        {
          content: '散歩する',
          genre: '散歩'
        },
      ]
      const showAd = function () {
        console.log('=============================');
        console.log('現在、持っているタスク一覧');
        console.log('=============================');

        for (let i = 0; i < obj.length; i++) {
          console.log([i] + ':' + '[内容]' + obj[i]['content'] + '、[ジャンル]' + obj[i]['genre']);
        }
      };

      showAd();

      const contents = prompt("タスクを入力してください");
      const genre = prompt("ジャンルを入力してください");

      if (contents && genre) {
        alert("新しいタスクを追加しました。");
        obj.push({
          content: contents,//const contents = prompt("タスクを入力してください");で入力された値がはいります。
          genre: genre //const genre = prompt("ジャンルを入力してください"で入力された値がはいります。
        })
        showAd();
        prompt("「確認,追加,削除,完了」のいずれかを入力してください");
      }
    }
  </script>

</body>

</html>
